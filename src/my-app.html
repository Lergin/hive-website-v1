<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link defer rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link defer rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link defer rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link defer rel="import" href="my-icons.html">

<link rel="lazy-import" href="hive-leaderboards-medal.html">
<link rel="lazy-import" href="hive-leaderboards-points.html">
<link rel="lazy-import" href="hive-leaderboards-tokens.html">
<link rel="lazy-import" href="hive-leaderboards-achievements.html">
<link rel="lazy-import" href="hive-team-changes.html">
<link rel="lazy-import" href="hive-profile.html">
<link rel="lazy-import" href="hive-test-site.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      .drawer-list {
        @apply --layout-vertical;
        height: calc(100% - 64px);
      }

      .drawer-list span{
        @apply --layout-flex;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <firebase-app
      auth-domain="hivewebsite-1da4d.firebaseapp.com"
      database-url="https://hivewebsite-1da4d.firebaseio.com/"
      api-key="AIzaSyBPl570AoqaHuCgX342wICImCJbz4c3vFs"
      storage-bucket="hivewebsite-1da4d.appspot.com"
      project-id="hivewebsite-1da4d",
      messaging-sender-id="836246928386">
    </firebase-app>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="team" href="team">Team Changes</a>
          <a name="player" href="player">Player Infos</a>
          <a name="medals" href="medals">Medal Leaderboard</a>
          <a name="points" href="points">Total Points Leaderboard</a>
          <a name="tokens" href="tokens">Token Leaderboard</a>
          <a name="achievements" href="achievements">Achievement Leaderboard</a>
          <span></span>
          <a name="imprint" href="https://lergin.de/imprint">Imprint</a>
          <a name="privacy" href="https://lergin.de/privacy">Privacy</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <iron-pages
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="[[defaultPage]]"
          role="main">
        <hive-leaderboards-points name="points"></hive-leaderboards-points>
        <hive-leaderboards-medal name="medals"></hive-leaderboards-medal>
        <hive-leaderboards-tokens name="tokens"></hive-leaderboards-tokens>
        <hive-leaderboards-achievements name="achievements"></hive-leaderboards-achievements>
        <hive-team-changes name="team"></hive-team-changes>
        <hive-profile id="playerProfile" name="player" route="{{subroute}}"></hive-profile>
      </iron-pages>
    </app-drawer-layout>
  </template>

  <script>
    class MyApp extends Polymer.Element {

      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
          defaultPage: {
            type: String,
            value: "player"
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();
        this.addEventListener('toggle-drawer', e => {
          this.$.drawer.toggle()
        });
        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.

        if(page == ""){
          this.set("routeData.page", this.defaultPage);
          return;
        }

        this.page = page;        

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        var resolvedPageUrl

        switch(page){
          case 'medals':
            resolvedPageUrl = this.resolveUrl('hive-leaderboards-medal.html');
            break;
          case 'points':
            resolvedPageUrl = this.resolveUrl('hive-leaderboards-points.html');
            break;
          case 'tokens':
            resolvedPageUrl = this.resolveUrl('hive-leaderboards-tokens.html');
            break;
          case 'achievements':
            resolvedPageUrl = this.resolveUrl('hive-leaderboards-achievements.html');
            break;
          case 'team':
            resolvedPageUrl = this.resolveUrl('hive-team-changes.html');
            break;
          case 'player':
            resolvedPageUrl = this.resolveUrl('hive-profile.html');
            break;
          default:
            console.error(`Unknown Page ${page}`);
        }

        // Load page import on demand. Show 404 page if fails
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = this.defaultPage;
      }

      openInfoDialog() {
        this.dispatchEvent(new CustomEvent('open-info-dialog', {detail: {page: this.page}}))
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
