 .icon-container {
  width: 240px;
  padding: .7em 0;
  float: left;
  position: relative;
  text-align: left;
}

.icon-container [class^="ti-"],.icon-container [class*=" ti-"] {
  color: #000;
  position: absolute;
  margin-top: 3px;
  transition: .3s;
}

.icon-container:hover [class^="ti-"],.icon-container:hover [class*=" ti-"] {
  font-size: 2.2em;
  margin-top: -5px;
}

.card .avatar {
  border-radius: 20%;
}

.card-user .image {
  height: 124px;
}

.card-game-info .content {
  min-height: inherit;
}

.card-game-info .author {
  margin-top: inherit;
}

.card-game-info .image {
  height: inherit;
}

.card-game-info .image h4 {
  color: #eee;
  position: absolute;
  /* margin-top: -100px; */
  bottom: 0px;
  text-align: center;
  font-weight: 500;
  width: 100%;
}

.nav-tabs {
  border-bottom: 0px;
}

.nav-tabs>li {
  cursor: pointer;
  border: 0px;
  border-radius: 4px;
}

.nav-tabs>li .active {
  cursor: default;
}

.nav-tabs>li>a:hover {
  background-color: #fff;
}

.card .numbers {
  font-size: 1.8em;
}

hive-profile-game-tab {
  margin-top: 10px;
}
