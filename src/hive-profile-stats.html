<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/page-title/page-title.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">

<link rel="import" href="picture-paper-card.html">
<link rel="import" href="hive-api-player.html">
<link rel="import" href="shared-styles.html">

<dom-module id="hive-profile-stats">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      a {
        text-decoration: none;
      }

      paper-card {
        margin: 5px 0;        
        width: 100%;
        --paper-card-header-color: #fff;

        --paper-tooltip: {
          font-size: 10pt;
        }
      }

      picture-paper-card {
        margin: 5px 0;        
        width: 100%;
        --paper-card-header-color: #fff;

        --paper-tooltip: {
          font-size: 10pt;
        }
      }

      @media (min-width: 950px) {
        paper-card {
          margin: 5px;
          width: calc(50% - 12px);
        }
        picture-paper-card {
          margin: 5px;
          width: calc(50% - 12px);
        }
      }

      @media (min-width: 1350px) {
        paper-card {
          margin: 5px;
          width: calc(33% - 10px);
        }
        picture-paper-card {
          margin: 5px;
          width: calc(33% - 10px);
        }
      }
    </style>

    <hive-api-player 
      player="[[player]]"
      info="{{info}}" 
      games='["BP", "CAI", "DRAW", "HB", "HERO", "HIDE", "MIMV", "OITC", "RR", "SKY"]' 
      api-player-game-infos="{{gameInfos}}"
    ></hive-api-player>
    
    <page-title base-title="Hive Players" page-title="[[info.name]] | Stats"></page-title>

    <picture-paper-card image="/images/hub" heading="General">
      <div class="card-content">
        <paper-item>Name:&nbsp;<span>[[info.name]]<paper-tooltip>[[info.uuid]]</paper-tooltip></span></paper-item>
        <paper-item>Rank: [[info.rank]]</paper-item>
        <paper-item>Tokens: [[info.tokens]]</paper-item>
        <paper-item>Medals: [[info.medals]]</paper-item>
        <paper-item>Crates: [[info.crates]]</paper-item>
        <paper-item>Trophies: [[length(info.trophies)]]</paper-item>
        <paper-item>First Login: [[toLocalDate(info.firstLogin)]]</paper-item>
        <paper-item>Latest Login: [[toLocalDate(info.lastLogin)]]</paper-item>
      </div>
    </picture-paper-card>
    <picture-paper-card hidden$="[[!gameInfos.BED.points]]" image="/images/bed" heading="Bed Wars">
      <div class="card-content">
        <paper-item>Points: [[gameInfos.BED.points]]</paper-item>
        <paper-item>Victories: [[gameInfos.BED.victories]]</paper-item>
        <paper-item>Games Played: [[gameInfos.BED.gamesPlayed]]</paper-item>
        <paper-item>Kills / Deaths: [[gameInfos.BED.kills]] / [[gameInfos.BED.deaths]]</paper-item>
        <paper-item>Beds Destroyed: [[gameInfos.BED.bedsDestroyed]]</paper-item>
        <paper-item>Teams Eliminated: [[gameInfos.BED.teamsEliminated]]</paper-item>
        <paper-item>First Login: [[toLocalDate(gameInfos.BED.firstLogin)]]</paper-item>
        <paper-item>Latest Login: [[toLocalDate(gameInfos.BED.lastLogin)]]</paper-item>
      </div>
    </picture-paper-card>
    <picture-paper-card hidden$="[[!gameInfos.BP.points]]" image="/images/bp" heading="Block Party">
      <div class="card-content">
        <paper-item>Title: [[gameInfos.BP.title]] ([[gameInfos.BP.points]] Points)</paper-item>
        <paper-item>Victories: [[gameInfos.BP.victories]]</paper-item>
        <paper-item><span>
          Bling: [[orNo(gameInfos.BP.selectedBling)]] ([[length(gameInfos.BP.unlockedBling)]]/[[enumAmount("BpBling")]])
          <paper-tooltip>[[arrFormat(gameInfos.BP.unlockedBling)]]</paper-tooltip>
        </span></paper-item>
        <paper-item><span>
          Death Sound: [[orNo(gameInfos.BP.selectedDeathSound)]] ([[length(gameInfos.BP.unlockedDeathSounds)]]/[[enumAmount("BpDeathSound")]])
          <paper-tooltip>[[arrFormat(gameInfos.BP.unlockedDeathSounds)]]</paper-tooltip>
        </span></paper-item>
        <paper-item><span>
          Trail: [[orNo(gameInfos.BP.selectedTrail)]] ([[length(gameInfos.BP.unlockedTrails)]]/[[enumAmount("BpTrail")]])
          <paper-tooltip>[[arrFormat(gameInfos.BP.unlockedTrails)]]</paper-tooltip>
        </span></paper-item>
        <paper-item>Eliminations: [[gameInfos.BP.totalElimination]]</paper-item>
        <paper-item>Placings: [[gameInfos.BP.totalPlacing]]</paper-item>
        <paper-item>Games Played: [[gameInfos.BP.gamesPlayed]]</paper-item>

  <script>
    class HiveProfileStats extends Polymer.Element {
      static get is() { return 'hive-profile-stats'; }
      static get properties() {
        return {
          gameInfos: {
            type: Object
          },
          info: Object,
          player: String
        };
      }

      toLocalDate(date){
        if(date){
          return date.toLocaleString();
        }
        return date;
      }

      niceNameEmoteSelectorMenu(str){
        if(str){
          return str.replace("EmoteSelectorMenu", "");
        }
        return str;
      }

      length(arr){
        if(arr){
          return arr.length;
        }

        return arr
      }

      enumAmount(enum_){
        return Object.keys(hive[enum_]).length
      }

      orNo(a){
        if(a) return a;

        return "None"
      }

      arrFormat(arr){
        let str = "";

        for (let obj in arr) {
          str += arr[obj];
          str += ", "
        }

        str = str.slice(0, -2);

        return str
      }

      niceTime(sec){
        return `${Math.floor(sec / (60*60))}:${Math.floor(sec / 60) - Math.floor(sec / (60*60)) * 60}:${sec - Math.floor(sec / 60) * 60}`
      }

      trues(...arr){
        return arr.filter(a => a).length;
      }
    }

    window.customElements.define(HiveProfileStats.is, HiveProfileStats);
  </script>
</dom-module>
