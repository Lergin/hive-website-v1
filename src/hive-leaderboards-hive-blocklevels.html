<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="hive-leaderboard.html">
<link rel="import" href="shared-styles.html">

<dom-module id="hive-leaderboards-hive-blocklevels">
  <template>
    <hive-leaderboard 
      leaderboard="leaderboard_hide_blocklevels"
      property="value"
      property-name="Block Level"
      places=100
      name="Hide Block Level Leaderboard"
    >
      <span slot="info">
        The 100 Players with the highest block level in Hide and Seek.

        The levels are calculated by calculating the blocklevel a player would have if there isn't any level cap and all block experience would have been collected for the same block.
      </span>
    </hive-leaderboard>
  </template>

  <script>
    class HiveLeaderboardsTokens extends Polymer.Element {
      static get is() { return 'hive-leaderboards-hive-blocklevels'; }
    }

    window.customElements.define(HiveLeaderboardsTokens.is, HiveLeaderboardsTokens);
  </script>
</dom-module>
