<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/page-title/page-title.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="hive-line-chart.html">
<link rel="import" href="hive-api.html">

<dom-module id="hive-profile-graphs">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      hive-line-chart {
        margin: 5px;
        width: 100%;
        min-height: 400px;
      }

      @media (min-width: 1500px) {
        hive-line-chart {
          margin: 5px;
          width: calc(50% - 12px);
        }
      }

      span {
        display: block;
        margin: 5px;
      }
    </style>
    
    <page-title base-title="Hive Players" page-title="[[username]] | Stats"></page-title>

    <firebase-document
      path="playerStats/data/[[uuid]]/tokens"
      data="{{tokens}}"
      on-data-changed="deleteData">
    </firebase-document>

    <firebase-document
      path="playerStats/data/[[uuid]]/medals"
      data="{{medals}}">
    </firebase-document>

    <firebase-document
      path="playerStats/data/[[uuid]]/points"
      data="{{points}}">
    </firebase-document>

    <firebase-document
      path="playerStats/data/[[uuid]]/achievements"
      data="{{achievements}}">
    </firebase-document>

    <div hidden$="[[hide]]">
      <hive-line-chart title="Tokens" data="[[tokens]]" lines='[ ["Tokens", ""] ]'></hive-line-chart>
      <hive-line-chart title="Medals" data="[[medals]]" lines='[ ["Medals", ""] ]'></hive-line-chart>
      <hive-line-chart title="Points (Games)" data="[[points]]" lines='[[gameTypes]]'></hive-line-chart>
      <hive-line-chart title="Points (total)" data="[[points]]" lines='[ ["Total", "total"] ]'></hive-line-chart>
      <hive-line-chart title="Achivements (Games)" data="[[achievements]]" lines='[[achievementGameTypes]]'></hive-line-chart>
      <hive-line-chart title="Achivements (total)" data="[[achievements]]" lines='[ ["Total", "total"] ]'></hive-line-chart>
    </div>
    <span hidden$="[[!hide]]">
      There are no informations about this player as you are the first person to request these graphs about this person...<br>
      <b>Come back later</b> and there will be some first data or in some days for a real graph!<br>
      But don't stay away tolong or the data will not be updated that often anymore :(
      <br>
      <br>
      Oh and you don't need to reload the page, as soon as we have collected the data it will appear here :)
    
    </span>
  </template>

  <script>
    class HiveProfileGraphs extends Polymer.Element {
      static get is() { return 'hive-profile-graphs'; }
      static get properties() {
        return {
          uuid: {
            type: String
          },
          username: {
            type: String
          },
          gameTypes: {
            type: Array
          },
          achievementGameTypes: {
            type: Array
          },
          hide: Boolean
        };
      }

      deleteData(e){
        if(!e.detail.value || (Object.keys(e.detail.value).length === 0 && !e.detail.path)){
          this.hide = true;
          return
        }
        this.hide = false;
      }

      ready(){
        super.ready()
        
        hive.GameTypes.update().then(()=> {
          this.gameTypes = hive.GameTypes.list.map(type => [type.name, type.id]);

          this.achievementGameTypes = hive.GameTypes.list
            .filter(type => type.playerGameInfoFactory.achievements !== undefined)
            .map(type => [type.name, type.id])
        });
      }
    }

    window.customElements.define(HiveProfileGraphs.is, HiveProfileGraphs);
  </script>
</dom-module>
