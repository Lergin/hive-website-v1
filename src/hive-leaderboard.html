<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-avatar/paper-avatar.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../bower_components/page-title/page-title.html">

<link rel="import" href="shared-styles.html">

<dom-module id="hive-leaderboard">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        --paper-item-icon-width: 70px;
      }
    </style>
<!--?orderBy="[[property]]"&limitToLast=[[places]]-->
    <!--<iron-ajax
      auto
      url='https://hivewebsite-1da4d.firebaseio.com/[[leaderboard]]/data.json'
      handle-as="json"
      last-response="{{liveData}}"
    ></iron-ajax>-->

    <app-indexeddb-mirror
      key="[[leaderboard]]/data"
      data="[[liveData]]"
      persisted-data="{{data}}"
      online="{{online}}">
    </app-indexeddb-mirror>

    <page-title base-title="[[name]]"></page-title>

    <app-header-layout has-scrolling-region fullbleed>
      <app-header slot="header" condenses reveals effects="waterfall">
        <app-toolbar>
          <paper-icon-button icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
          <div main-title>[[name]]</div>
          <paper-icon-button icon="my-icons:info" on-tap="openInfoDialog"></paper-icon-button>
        </app-toolbar>
      </app-header>
      <div class="content">
        <div role="listbox">
          <template is="dom-repeat" items="{{data}}" as="player" sort="sortByPlace">
            <paper-icon-item>
              <a href="/player/[[player.uuid]]" slot="item-icon">
                <paper-avatar image-src="https://crafatar.com/avatars/[[player.uuid]]?overlay"></paper-avatar>
              </a>
              <paper-item-body two-line>
                <div>[[player.name]]</div>
                <div secondary>[[_formatNumber(player.value)]] [[propertyName]] ([[player._place]]. place)</div>
              </paper-item-body>
            </paper-icon-item>
          </template>
        </div>

        <div style="display: flex">
          <paper-input style="flex-grow: 1" label="New Name / UUID" value="{{newName}}"></paper-input>
          <paper-button style="flex-basis: 200px" raised on-tap="addNewName" disabled="[[!online]]">Add to List</paper-button>
        </div>
      </div>
    </app-header-layout>

    <paper-dialog id="infoDialog">
      <h2>Information</h2>
      <paper-dialog-scrollable>
        <div>
          <slot name="info"></slot>
        </div>
        <div>
          You can test if you are one of those players through entering your name into the input at the bottom and it will check it and add you if you are one (this may take some minutes).
        </div>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-confirm>OK</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>
    class HiveLeaderboard extends Polymer.Element {
      static get is() { return 'hive-leaderboard'; }
      static get properties() {
        return {
          newName: {
            type: String,
            value: ""
          },
          leaderboard: {
            type: String,
            value: "medalLeaderboard"
          },
          property: {
            type: String,
            value: "medals"
          },
          propertyName: {
            type: String,
            value: "Gold Medals"
          },
          places: {
            type: Number,
            value: 100
          },
          name: {
            type: String,
            value: "NOTHING"
          },
          online: {
            type: Boolean,
            value: false
          }
        };
      }

      ready(){
        super.ready();
        fetch(`https://lergin.de/api/hive/leaderboard/${this.leaderboard}`)
        .then(res => res.json())
        .then(res => {
          this.liveData = res;
        });
      }

      sortByPlace(a,b){
        return a._place - b._place;
      }

      addOne(a){
        return a + 1;
      }

      convertNewName(name){
        return name.replace(" ", "").replace("-", "");
      }

      _conv(data){
        return Object.keys(data).map(key => {
          let d = data[key];
          d.$key = key;
          return d;
        });
      }

      addNewName(){
        firebase.database().ref(this.leaderboard).child('newPlayers').child(this.convertNewName(this.newName)).set(true);
        this.newName = "";
      }

      _getProperty(data){
        return this._formatNumber(data[this.property])
      }

      _computePath(leaderboard){
        return `/hive/${leaderboard}/data`;
      }

      _formatNumber(num){
        return num.toLocaleString()
      }

      openInfoDialog() {
        this.$.infoDialog.toggle()
      }

      toggleDrawer(){
        this.dispatchEvent(new CustomEvent('toggle-drawer', {bubbles: true, composed: true}))
      }
    }

    window.customElements.define(HiveLeaderboard.is, HiveLeaderboard);
  </script>
</dom-module>
