<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link defer rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link defer rel="import" href="../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link defer rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link defer rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/page-title/page-title.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">


<link rel="import" href="hive-api-player.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="hive-api.html">
<link rel="lazy-import" href="hive-profile-stats.html">
<link rel="lazy-import" href="hive-profile-graphs.html">

<dom-module id="hive-profile">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        --paper-item-icon-width: 70px;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .content{
        padding: 10px;
      }

      @media (min-width: 640px) {
        [drawer-toggle] {
          display: none;
        }
      }
    </style>

    <hive-api-player 
      player="[[player]]"
      name="{{username}}" 
      uuid="{{uuid}}" 
      info="{{info}}" 
    ></hive-api-player>
    
    <page-title base-title="Hive Players" page-title="[[username]]"></page-title>

    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:player"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-route
        route="{{subroute}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData2}}"
        tail="{{subroute2}}"></app-route>

    <app-header-layout has-scrolling-region fullbleed>
      <app-header slot="header" condenses reveals effects="waterfall">
        <app-toolbar>
          <paper-icon-button icon="my-icons:menu" drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
          <div main-title>
            <template is="dom-if" if="[[username]]">Profile - [[username]]</template>
            <template is="dom-if" if="[[!username]]">Player Search</template>
          </div>
          <paper-icon-button icon="my-icons:info" on-tap="openInfoDialog"></paper-icon-button>
        </app-toolbar>
      </app-header>
      <div class="content">
        <paper-input 
          value="{{routeData.player}}" 
          placeholder="Name or UUID" 
          label="Search for a player" 
          allowed-pattern="([a-zA-Z0-9_]{1,16}|[0-9a-f]{32})"
        ></paper-input>
        <!-- images size: 1828x665 -->
        <template is="dom-if" if="[[loading(uuid, player)]]">
          LOADING...
        </template>
        <template is="dom-if" if="[[uuid]]">
          <paper-tabs selected="{{routeData2.page}}" attr-for-selected="page">
            <paper-tab page="stats">Stats</paper-tab>
            <paper-tab page="graphs">Graphs</paper-tab>
          </paper-tabs>
          <iron-pages selected="[[routeData2.page]]" attr-for-selected="name">
            <hive-profile-stats name="stats" player="[[player]]"></hive-profile-stats>
            <hive-profile-graphs name="graphs" uuid="[[uuid]]" username="[[username]]"></hive-profile-graphs>
          </iron-pages>
        </template>
      </div>
    </app-header-layout>

    <paper-dialog id="infoDialog">
      <h2>Information</h2>
      <paper-dialog-scrollable>
        <div>
          Information about a Hive Player, loaded directly from the api.
          And some graphs that are generated about the history of the points, medalls and achievements of a person if the profile was already looked at.
        </div>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-confirm>OK</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>
    class HiveProfile extends Polymer.Element {
      static get is() { return 'hive-profile'; }
      static get properties() {
        return {
          player: {
            notify: true,
            type: String
          },
          route: {
            notify: true
          },
          routeData: Object,
          subroute: String,
          latestTimeout: Object,
          rootPattern: {
            type: String,
            value: "/"
          }
        };
      }

      static get observers() {
        return [
          '_routePlayerChanged(routeData.player)',
          '_routePageChanged(subroute.path)',
          '_pageChanged(page)',
        ];
      }

      _routePageChanged(page) {
        if (page === undefined) {
          return;
        }

        console.log(page)

        if(page == ""){
          this.set("subroute.path", '/stats');
        }

        this._pageChanged(this.routeData2.page);
        return;
      }

      _routePlayerChanged(player) {
        if (player === undefined) {
          return;
        }

        window.clearTimeout(this.latestTimeout);

        this.latestTimeout = window.setTimeout(() => {
          if(this.uuid){
            firebase.database().ref("latestPlayers").push().set(this.uuid);
            firebase.database().ref("playerStats").child("daily").child(this.uuid).set(0);
          }
        }, 1000);

        this.player = player || undefined;

        if(this.route.path == ""){
          this.set('route.path', `/${player}/stats`);
        }
      }

      openInfoDialog() {
        this.$.infoDialog.toggle()
      }

      toggleDrawer(){
        this.dispatchEvent(new CustomEvent('toggle-drawer', {bubbles: true, composed: true}))
      }

      loading(uuid, player){
        return (!uuid) && player && player.length >= 3 && player.match(/([a-zA-Z0-9_]{1,16}|[0-9a-f]{32})/)
      }

      _pageChanged(page) {
        var resolvedPageUrl

        switch(page){
          case 'stats':
            resolvedPageUrl = this.resolveUrl('hive-profile-stats.html');
            break;
          case 'graphs':
            resolvedPageUrl = this.resolveUrl('hive-profile-graphs.html');
            break;
          default:
            console.error(`Unknown Page ${page}`);
        }

        // Load page import on demand. Show 404 page if fails
        Polymer.importHref(
            resolvedPageUrl,
            null,
            ()=>this.page = 'stats',
            true);
      }
    }

    window.customElements.define(HiveProfile.is, HiveProfile);
  </script>
</dom-module>
